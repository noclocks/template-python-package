version: 2
updates:

  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      time: "13:00"
    labels:
      - dependencies
      - cicd
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore: "
    
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
      time: "13:00"
    labels:
      - dependencies
      - cicd
    open-pull-request-limit: 3
    commit-message:
      prefix: "chore: "
